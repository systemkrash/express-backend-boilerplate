service: face-recognition-auth-api
provider:
  region: ap-southeast-1
  name: aws
  stage: prod
  runtime: nodejs16.x
functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: any
configValidationMode: warn
plugins:
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 8000
    noPrependStageInUrl: true
